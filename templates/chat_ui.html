<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            /* background-image: url('https://source.unsplash.com/random'); */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        #chat-container {
            width: 400px;
            margin: auto;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: rgb(30, 41, 121);
        }

        .input-container {
            display: flex;
        }

        #chat-messages {
            overflow-y: auto;
            max-height: 300px;
            margin-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        #user-input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 10px;
            border: none;
        }

        button {
            width: 50px;
            height: 40px;
            border-radius: 30%;
            margin-left: 10px;
            border: none;
            color: rgb(116, 10, 214)
        }
    </style>
</head>

<body>

    <div id="chat-container">
        <div id="chat-messages"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
        </div>
    </div>

    <script src="../static/JS-Library/axios.min.js"></script>
    <script>
        const chatMessagesContainer = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        let colval = true;

        function displayMessage(sender, message) {
            const messageDiv = document.createElement('div');
            messageDiv.innerHTML = `<strong>${sender}:</strong> ${message}`;
            Object.assign(messageDiv.style, {
                display: "inline-block",
                borderRadius: "10px",
                padding: '5px',
                margin: "10px 10px",
                width: "auto",

            })
            messageDiv.style.display = "inlineBlock";
            if (colval) {
                messageDiv.style.backgroundColor = "blueviolet";
                colval = !colval;
            } else {
                messageDiv.style.backgroundColor = "darkorchid";
                colval = !colval;
            }
            chatMessagesContainer.appendChild(messageDiv);
            chatMessagesContainer.scrollTop = chatMessagesContainer.scrollHeight;
        }
        // Rendering at the start of the chat
        setTimeout(() => {
            displayMessage("Kass", "Hii thereðŸ‘‹ ! I am kass");
            displayMessage("Kass", "How can I assist you today!");

            let lineBreak = document.createElement('br');

            chatMessagesContainer.appendChild(lineBreak);
        }, 1000);

        function sendMessage() {
            const userMessage = userInput.value.trim();
            if (userMessage === '') {
                return;
            }

            // Display user message in the chat UI
            displayMessage('You', userMessage);

            // Send user message to the server using Axios
            axios.post('/chat', { query: userMessage })
                .then(response => {
                    console.log(response);
                    const chatbotResponse = response.data.response;
                    // Display chatbot's response in the chat UI
                    displayMessage('Kass', chatbotResponse);
                })
                .catch(error => {
                    console.error('Error sending message:', error);
                });

            // Clear the user input field
            userInput.value = '';
        }



    </script>

</body>

</html>
